---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: rpmbuild-taskrun-ttt
spec:
  taskRef:
    kind: Task
    name: rpmbuild
  resources:
    inputs:
      - name: source
        resourceSpec:
          type: git
          params:
            - name: revision
              value: some-hack
            - name: url
              value: https://github.com/pradeepitm12/cli
